            <script>
               function calculateSalary() {
                   const inputs = {
                       education: document.getElementById("education").value,
                       experience: parseInt(document.getElementById("experience").value),
                       workHours: parseInt(document.getElementById("workHours").value),
                       currentCompany: document.getElementById("currentCompany").value,
                       yearsInCompany: parseInt(document.getElementById("yearsInCompany").value),
                       techStack: document.getElementById("techStack").value,
                       frequentSwitching: document.getElementById("frequentSwitching").checked,
                       personalBrand: document.getElementById("personalBrand").checked,
                       remoteWork: document.getElementById("remoteWork").checked
                   };
                   
                   let baseSalary = 500000;
                   const educationMultiplier = { "IIT": 1.5, "NIT/IIIT/BITS/ISB": 1.2, "Tier 3 College": 1.0, "No College": 0.8 };
                   baseSalary *= educationMultiplier[inputs.education] || 1.0;
                   
                   if (inputs.experience < 1) baseSalary *= inputs.currentCompany === "FAANG" ? 1.5 : 1.0;
                    else if (inputs.experience <= 2) baseSalary *= 1.8; // Slight boost for early career
                    else if (inputs.experience <= 4) baseSalary *= 2.2; // Mid-junior level boost
                    else if (inputs.experience <= 6) baseSalary *= 2.8; // Mid-level engineer
                    else if (inputs.experience <= 8) baseSalary *= 3.5; // Senior engineer
                    else if (inputs.experience <= 10) baseSalary *= 4.2; // Tech lead level
                    else if (inputs.experience <= 12) baseSalary *= 5.0; // Principal/staff engineer
                    else if (inputs.experience <= 15) baseSalary *= 6.0; // Engineering manager/director
                    else baseSalary *= 6.0;
                   
                   if (inputs.workHours < 4) baseSalary *= 0.7;
                   else if (inputs.workHours < 6) baseSalary *= 0.9;
                   else if (inputs.workHours < 8) baseSalary *= 1.1;
                   else if (inputs.workHours < 10) baseSalary *= 1.15;
                   else if (inputs.workHours < 12) baseSalary *= 1.2;
                   else if (inputs.workHours > 14) baseSalary *= 1.5;
                   
                   const companyMultiplier = { "FAANG": 1.7, "Unicorn Startup": 1.5, "Indian MNC": 0.7, "Series A Startup": 1.2, "Others": 0.6 };
                   baseSalary *= companyMultiplier[inputs.currentCompany] || 1.0;
                   
                   if (inputs.yearsInCompany < 1) baseSalary *= 1.15;
                   else if (inputs.yearsInCompany > 5) baseSalary *= 0.7;
                   
                   const techStackMultiplier = { "AI/ML": 1.5, "Backend": 1.35, "Frontend": 1.25, "Full-Stack": 1.2, "Language Specific": 0.7, "Blockchain": 0.5 };
                   baseSalary *= techStackMultiplier[inputs.techStack] || 1.0;
                   
                   if (inputs.frequentSwitching) baseSalary *= 1.2;
                   if (inputs.personalBrand) baseSalary *= 1.1;
                   if (inputs.remoteWork) baseSalary *= 0.9;
                   
                   let finalSalary = Math.round(baseSalary / 100000) * 100000;
                   
                    document.getElementById("result").innerHTML = 
                        `You deserve â‚¹${finalSalary} per year.`;

               }
